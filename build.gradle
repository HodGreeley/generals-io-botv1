group 'com.jdub'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.jdub.generals.App'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/pl.joegreen/sergeants
    compile group: 'pl.joegreen', name: 'sergeants', version: '0.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
